<div class="background"><div class="logo"><img src="image/logo.png" alt="logo"></div>
    <div class="frame">
        <img src="image/Frame.png" alt="frame" height="500" style="position: fixed;">
        <div class="dangnhap">
            <div class = "cai">
            <div class="xinchao">
                <div><h2 style="padding: 0; margin: 0; text-align: center; font-family: 'Nunito';color: white; font-size: 22px;">Xin chào!</h2></div>
                <div><p style="padding: 0; margin: 0; text-align: center; font-family: 'Nunito'; font-size: 14px; color: white; font-weight: 400;">
                    Làm chủ phương pháp, tối ưu quy trình,
                     nuôi dưỡng sáng tạo, bứt phá tài năng,
                      nhân đôi giá trị, dẫn đầu chuyển đổi số
                       bằng tư duy hệ thống.</p></div>
                    </div>
                    <div class="ten_up">
                            <div class = "ten_nhap">
                                <div class="ten_khau">
                    <div class ="inputmkdn">
                    <div>
                <div style="margin-bottom: 5px;"><label style="color: white; font-size: 14px;"><b>Tên đăng nhập</b></label><br></div>
                <input id="username" [(ngModel)]="username" type="text" placeholder="Nhập tên đăng nhập của bạn" style=" font-family: 'Nunito';"><br>
                <div style="position:absolute" class="font-light text-sm text-red-500 p-0 m-0">{{warningun}}</div>
                </div>
                <div>
                <div style="margin-bottom: 5px;"><label style="color: white; font-size: 14px;"><b>Mật khẩu</b></label><br></div>
                <input id="password" [(ngModel)]="password" type="password" placeholder="Nhập mật khẩu của bạn" style=" font-family: 'Nunito';"><br>
                <div class="font-light text-sm text-red-500 p-0 m-0">{{warningpw}}</div>
                </div>
            </div>
                <div class="matkhau">
                <div><input class="inputbox" type="checkbox" style="vertical-align: middle;"><span style="font-family: 'Nunito'; font-size: 12px;color: white;">Nhớ mật khẩu</span></div>
                <div><a style=" padding-right: 5px; color: white; opacity: 0.5; font-size: 12px;" href="#">Quên mật khẩu</a><br></div>
                </div>
            </div>
                <div style="padding: 0; margin: 0; text-align: center;"><button (click)="login()" id="loginBtn" style="font-family: 'Nunito'; font-size: 15px; font-weight: 700;">Đăng nhập</button></div>
                </div>
                
                <div class = "signup">
                    <div><span style="color: white; opacity: 0.5;">Don't have an account?</span>
                        <a class="signup" routerLink="/signup" style="text-decoration: none; color: white; font-weight: 600;">Sign up</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "icon"><img src="image/icon.png" width="200px"></div></div>
