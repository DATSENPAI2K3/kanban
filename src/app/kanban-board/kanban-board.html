                <div class="grid h-auto" >
                <app-columns-contains-task 
                (dataChange)="opentask($event)"

                bgColor ="bg-cyan-100"
                name = "TO DO"
                borderRight="border-right-1"
                tcolor="text-cyan-400"
                idcol="todo"
                [cdkDropListData] = "data.todo"
                [cdkDropListConnectedTo]="['doing','test','done']">
                </app-columns-contains-task>
              
                <app-columns-contains-task 
                (dataChange)="opentask($event)"
                [arr]="filterTasks('doing')"
                bgColor ="bg-yellow-100"
                name = "DOING"
                borderRight="border-right-1"
                tcolor="text-yellow-400"
                idcol="doing"
                [cdkDropListData] = "data.doing"
                [cdkDropListConnectedTo]="['todo','test','done']">
                </app-columns-contains-task>
              
                <app-columns-contains-task 
                (dataChange)="opentask($event)"
                [arr]="filterTasks('test')"

                [cdkDropListData] = "data.test"
                [cdkDropListConnectedTo]="['doing','todo','done']">
                </app-columns-contains-task>
              
                <app-columns-contains-task

                [arr]="filterTasks('done')"

                tcolor="text-teal-400"
                idcol="done"
                [cdkDropListData] = "data.done"
